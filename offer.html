<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Offers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down"
    />
  </head>
  <body>
    <div class="main">
      <div class="upper-main">
        <h1>Tech Coders</h1>
        <p>
          <a href="">Login</a>
          /
          <a href="">Logout</a>
        </p>
      </div>
      <div class="lower-main">
        <div class="lower-main-left">
          <ul>
            <li>
              <a href="doctor.html">
                Add Doctor
                <span class="material-symbols-outlined"> arrow_drop_down </span>
              </a>
            </li>
            <li>
              <a href="room.html">
                Room Available
                <span class="material-symbols-outlined"> arrow_drop_down </span>
              </a>
            </li>
            <li>
              <a href="offer.html">
                Offer
                <span class="material-symbols-outlined"> arrow_drop_down </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="lower-main-right">
            <h2>View Offers</h2>
            <div class="lower-main-upper">
                <div class="lower-main-upper-left">

                    <span>Show</span>
                    <div class="drop-down">
                        <h3>
                            <span>10</span>
                            <span class="material-symbols-outlined"> arrow_drop_down </span>
    
                        </h3>
                        <div class="box">

                        </div>
                    </div>
                    <span>entries</span>
                </div>
                <div class="lower-main-upper-right">
                    <span>Search</span>
                    <input type="text">
                </div>

            </div>
            <div class="lower-main-lower">
                <form action="" class="form">
                    <div class="item form-comp">
                        <label for="item">
                            Item Name
                        </label>
                        <input type="text" id="item" name="item">


                    </div>
                    <div class="specialization form-comp">
                        <label for="discount">
                            Discount
                        </label>
                        <input type="text" id="discount" name="discount">
    
                    </div>
                    <div class="disc-type form-comp">
                        <label for="disc-type">
                            Type
                        </label>
                        <input type="number" id="disc-type" name="disc-type">
                        
    
                    </div>
                   
                    
                      
                    <div class="desc form-comp">
                        <label for="desc">
                            Description
                        </label>
                        <textarea name="desc" id="desc"></textarea>
                        
                    </div>

                    <button>Redeem Offer</button>
                    

                </form>

                


            </div>
        </div>
      </div>
    </div>
  </body>
</html>
